<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>English ↔ Finnish Dictionary</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <main class="app">
    <h1>English ↔ Finnish Translator Developed by Nebi idea </h1>

    <div class="controls">
      <div class="lang-select">
        <label>From
          <select id="source">
            <option value="en">English</option>
            <option value="fi">Finnish</option>
            <option value="ti">Tigrigna</option>
          </select>
        </label>
        <button id="swap" title="Swap languages">⇄</button>
        <label>To
          <select id="target">
            <option value="fi">Finnish</option>
            <option value="en">English</option>
            <option value="ti">Tigrigna</option>
          </select>
        </label>
      </div>

      <textarea id="input" rows="4" placeholder="Type a word or short phrase..."></textarea>

      <div class="actions">
        <button id="translate">Translate</button>
        <button id="copy" title="Copy result">Copy</button>
        <button id="clear">Clear</button>
      </div>
    </div>

    <section class="result">
      <h2>Result</h2>
      <div id="output" aria-live="polite"></div>
      <div id="meta" class="meta"></div>
    </section>

    <footer>
      <p>Uses <a href="https://libretranslate.de/" target="_blank" rel="noopener">LibreTranslate</a> API with a small offline fallback for common words.</p>
    </footer>
  </main>

  <script src="script.js"></script>
</body>
</html>
